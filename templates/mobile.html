<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <style>
     .err_dlg {
       padding: 1.1rem 1.4rem;
     }
     .err_dlg div {
       width: 22rem;
       color: #D10000;
       overflow: auto;
     }
     .err_dlg button {
       margin-top: 1.2rem;
     }
     h1 {
       font-size: 1.5rem;
       margin-block-start: 1.0rem;
       margin-block-end: 0.0rem;
     }
     h2 {
       font-size: 1.25rem;
       margin-block-start: 1.0rem;
       margin-block-end: 0.0rem;
     }
     h3 {
       font-size: 1.125rem;
       margin-block-start: 0.75rem;
       margin-block-end: 0.5rem;
     }
    </style>
  </head>

  <body>
    <dialog class="err_dlg">
      <div></div>
      <button autofocus>Close</button>
    </dialog>

    <h1>{{tourn.name}}</h1>
    <section>
      <h2>Welcome {{user.nick_name}}!</h2>
      <p>
      </p>
    </section>
  </body>

  <script src="/static/jquery-3.7.1.min.js"></script>
  <script>
   $(function() {
     // error dialog
     $('.err_dlg button').on('click', function() {
       $('.err_dlg')[0].close();
     });
     const show_error = function(err_text) {
       $('.err_dlg div').text(err_text);
       $('.err_dlg')[0].showModal();
     };

     {% if err_msg %}
     show_error('{{err_msg|safe}}');
     {% endif %}
   });
  </script>
</html>
